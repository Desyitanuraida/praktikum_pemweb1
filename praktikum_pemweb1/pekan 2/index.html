<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.0/font/bootstrap-icons.css">
    <title>Cart Desyita</title>
</head>

<body style="max-width: 1000px; border: 1px solid black; margin:auto">
    <header style="background-color: rgb(206, 153, 255); display: grid;">
        <nav style="display: flex; padding: 10px; gap: 30px; justify-content: space-between; border: 1px solid black;">
            <ul style="display: flex; list-style-type: none; gap: 10px;">
                <li>
                    <b>Syita Market</b>
                </li>
            </ul>

            <ul style="box-sizing: border-box; display: flex; list-style-type: none; gap: 10px;">
                <li style="box-sizing: border-box;">
                    <a style="text-decoration: none;" href="/">Home</a> |
                </li>
                <li>
                    <a style="text-decoration: none;" href="/event">Event</a> |
                </li>
                <li>
                    <a style="text-decoration: none;" href="/contact">Contact</a>
                </li>
            </ul>

            <ul style="box-sizing: border-box; display: flex; list-style-type: none; gap: 10px;">
                <button><i class="bi bi-search"></i></button>
                <button><i class="bi bi-cart4"></i></button>
                <li>Cart</li>
            </ul>
        </nav>
    </header>


    <div style="display: flex; gap: 20px; margin-top: 10px;">
        <main style="width: 60%; border: 2px solid rgb(91, 45, 129);">
                <h1>Your Cart</h1>
            <table style="width: 100%;"border="1">
                <thead>
                    <tr>
                        <td>Item</td>
                        <td>Price</td>
                        <td>Quantity</td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td style="display: flex; align-items: center;">
                            <img width="200" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQcpdSdjpZcrEur0bAIycLbzyG-tVVBiVRaww&usqp=CAU" alt="">
                            <p>T-Shirt <br> Size Small</p>
                        </td>
                        <td>
                            <b>$30.00</b>
                        </td>
                        <td>
                            <select name="" id="">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                            </select>
                        </td>
                    </tr>
                </tbody>

                <tfoot>
                    <tr>
                        <td colspan="3" align="right">Subtotal: <b>$30.00</b></td>
                    </tr>
                </tfoot>
            </table>
        </main>

        <aside style="width: 40%; background-color: pink; padding: 10px;">
                <h2>Summary ( 1 Item )</h2>
            <table style="width: 100%;">
                <tr style="padding: 10px;">
                    <td style="padding: 10px;">Subtotal</td>
                    <td style="padding: 10px;" align="right">$30.00</td>
                </tr>
                <tr style="padding: 10px;">
                    <td style="padding: 10px;">Shipping</td>
                    <td style="padding: 10px;" align="right">-</td>
                </tr>
                <tr style="padding: 10px;">
                    <td style="padding: 10px;">Est. Taxes</td>
                    <td style="padding: 10px;" align="right">-</td>
                </tr>
                <tr style="padding: 10px;">
                    <td style="padding: 10px;">Total</td>
                    <td style="padding: 10px;" align="right">$30.00</td>
                </tr>
            </table>
                <button>
                    <a style="text-decoration: none" href="checkout.html">Checkout</a>
                </button>
        </aside>
    </div>

<!--footer-->
    <footer style="border: 1px solid black; margin-top: 100px; display: grid; gap: 10px; padding: 20px;">
        <div style="display: flex; margin-top: auto;">
            <p>Syita Market         |</p>
            <p>Category             |</p> 
            <p>Category             |</p> 
            <p>Category             |</p>
        </div>
        <div style="display: flex;">
            <i class="bi bi-badge-ar-fill"></i>
            <i class="bi bi-badge-ar-fill"></i>
            <i class="bi bi-badge-ar-fill"></i>
        </div>
        <div style="margin-left:auto; background-color: pink;">
            <input type="text" placeholder="Enter Email">Subscribe
        </div>
    </footer>
</body>
</html>
